  <!DOCTYPE html>
  <html>
  <head>
    <title>Nearby Hospitals</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>

    <section class="container-fluid map-body"> 

    <!--map container-->
      <section class="col-md-7 map-inner-body">

        <div id="map"></div>

      </section>

      <!--suggestion tab container-->
      <section class="col-md-4">

        <div id="suggestion"></div>
        <div id='dvPanel'></div>

      </section>

    </section>

    <section class="row manual-panel">

      <div class="alert alert-info">
      <strong>Attention!</strong> If the location being shown is not accurate please prefer entering manually ! if that helps ...
      </div>

      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Correct Your location</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>

          <h4 class="modal-title"><label>Manually  enter your location</label>
        </h4>
        </div>

        <div class="modal-body">

        <input type="text" id="alterLocation" placeholder="Manually  enter your location" name="Manual location">
        <br/><br/>
          <button class="btn btn-info" id="submit" >Get Location</button>

        </div>
        
      </div>
      
    </div>
  </div>

      
     <!-- <div>
      <label>Manually  enter your location</label>
        <input type="text" id="alterLocation" placeholder="Manually  enter your location" name="Manual location">

      </div>
      <br/>

        <button class="btn btn-info" id="submit" >Submit</button>
        -->
    </section>  

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeFmD32XyUjXxokEexMT9JfZ3uY6zSSFY&callback=initMap&libraries=places,visualization" async
    defer></script>
    <script src="map_script.js"></script>
  </body>

  </html>
