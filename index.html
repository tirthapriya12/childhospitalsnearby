<!DOCTYPE html>
<html>

<head>
  <title>Nearby Hospitals</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <header>
    <span style="font-size:30px;cursor:pointer" class="open-btn" onclick="openNav()">&#9776;</span>
    <div class="alert alert-info">
        <strong>Attention!</strong> If the location being shown is not accurate please prefer entering manually ! if that
        helps ...
        
      </div>
      <button type="button" style="margin-right: 1%;" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Correct Your location</button>
    
  </header>

  <div id="side_bar" class="sidenav">
   <!-- <span class="closebtn" onclick="closeNav()">&times;</span> -->
  
    <div id='dvPanel'>

    </div>

  </div>


  <section class="container-fluid map-body">

    <!--map container-->
    <section class="col-md-9 col-xs-12 map-inner-body">

      <div id="map"></div>

    </section>

    <!--suggestion tab container-->
    <section class="col-md-3  col-xs-12 right ">

      <div id="suggestion"></div>

    </section>

  </section>
  <br/>

  <section class="container-fluid">
    <section class="  row manual-panel">

      
      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>

              <h4 class="modal-title"><label>Manually  enter your location</label>
              </h4>
            </div>

            <div class="modal-body">

              <input type="text" id="alterLocation" placeholder="Manually  enter your location" name="Manual location">
              <br/><br/>
              <button class="btn btn-info" id="submit">Get Location</button>

            </div>

          </div>

        </div>
      </div>

        -->
    </section>
  </section>
